<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <fieldset style="width: 340px; height: 450px; background-color: black; border-radius: 20px;">
        <form action="">
            <input type="text" style="width: 310px; height: 65px; background-color: rgb(169, 233, 96)"><br>
            <input class="btn" type="button" value="C" style="width: 42%; background-color: red;">
            <input class="btn" type="button" value="/">
            <input class="btn" type="button" value="*"><br>
            <input class="btn" type="button" value="7">
            <input class="btn" type="button" value="8">
            <input class="btn" type="button" value="9">
            <input class="btn" type="button" value="-"><br>
            <input class="btn" type="button" value="4">
            <input class="btn" type="button" value="5">
            <input class="btn" type="button" value="6">
            <input id="plus" type="button" value="+"><br>
            <input class="btn" type="button" value="1">
            <input class="btn" type="button" value="2">
            <input class="btn" type="button" value="3"><br>
            <input class="btn" type="button" value="0">
            <input class="btn" type="button" value="00">
            <input class="btn" type="button" value=".">
            <input class="btn" type="button" value="=" style="background-color: rgb(40, 150, 205);">


        </form>
    </fieldset>
</body>
</html>
